<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPECT GALLERY - VIEW</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #a855f7;
            --primary-hover: #9333ea;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, #1e003d, #050505);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1300px; margin: auto; }
        header {
            text-align: center;
            padding: 50px 20px;
            margin-bottom: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        header h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }
        .filter-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 15px 0;
            margin-bottom: 30px;
            scrollbar-width: none;
        }
        .filter-container::-webkit-scrollbar { display: none; }
        .filter-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: #ccc;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
            font-weight: 600;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        .art-card {
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            background: #0a0a0a;
            border: 1px solid var(--glass-border);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .art-card:hover {
            transform: scale(1.03);
            border-color: var(--primary);
            z-index: 10;
        }
        .art-card img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            display: block;
        }
        .art-content {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 25px;
            background: linear-gradient(to top, rgba(0,0,0,1) 30%, transparent);
            box-sizing: border-box;
        }
        .tags-wrapper { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; }
        .category-tag {
            background: var(--primary);
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 4px;
        }
        .artist-name { font-weight: 700; font-size: 1.2rem; color: #fff; display: block; }
        .art-desc { font-size: 0.9rem; color: #bbb; margin-top: 5px; }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98);
            justify-content: center; align-items: center;
            z-index: 2000;
        }
        .modal.active { display: flex; }
        .modal img { max-width: 95%; max-height: 90vh; border-radius: 15px; box-shadow: 0 0 50px rgba(168, 85, 247, 0.3); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>RESPECT GALLERY</h1>
        <p> هنا ابداع رسامين سيرفر ريسبكت </p>
    </header>

    <div class="filter-container" id="filter-bar">
        <button class="filter-btn active" onclick="filterGallery('الكل')">الكل</button>
    </div>

    <main class="gallery-grid" id="gallery-container"></main>
</div>

<div id="artModal" class="modal" onclick="this.classList.remove('active')">
    <img id="fullImage">
</div>

<script>
    const _u = "https://tkaijxzmanyqvyhbqpok.supabase.co";
    const _k = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRrYWlqeHptYW55cXZ5aGJxcG9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MDE0NTMsImV4cCI6MjA4NTM3NzQ1M30.fiveTs63A7x5NOaw3dRYiejUqm_sJjQ5rGwmVKA09CU";
    const client = supabase.createClient(_u, _k);

    const categories = [
        "رسمات S5B", "رسمات F1AISAL", "رسمات الغرب", "رسمات الشرطة", 
        "رسمات beta", "رسمات c4c", "رسمات eeid", "رسمات SLF", 
        "رسمات imonkey_d", "رسمات عيال عبيد", "رسمات okb", "رسمات hook", 
        "رسمات Rayn", "رسمات id7o", "رسمات البلس", "رسمات الياكوزا", 
        "رسمات البرازلين نيوا", "رسمات لباقي العصابات", "رسمات كتاب ريسبكت"
    ];

    function initCategories() {
        const filterBar = document.getElementById('filter-bar');
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.innerText = cat;
            btn.onclick = () => filterGallery(cat, btn);
            filterBar.appendChild(btn);
        });
    }

    let allData = [];

    async function loadContent() {
        const { data, error } = await client.from('gallery').select('*').order('created_at', { ascending: false });
        if (error) return;
        allData = data;
        renderGallery(allData);
    }

    function renderGallery(items) {
        const container = document.getElementById('gallery-container');
        container.innerHTML = items.map(item => {
            const tags = item.category ? item.category.split(', ').map(t => `<span class="category-tag">${t}</span>`).join('') : '<span class="category-tag">عام</span>';
            return `
                <div class="art-card" onclick="showImg('${item.image_url}')">
                    <img src="${item.image_url}" loading="lazy">
                    <div class="art-content">
                        <div class="tags-wrapper">${tags}</div>
                        <span class="artist-name">${item.artist_name}</span>
                        <small style="color:var(--primary)">${item.discord_id || ''}</small>
                        <div class="art-desc">${item.description || ''}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function filterGallery(category, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');

        if (category === 'الكل') {
            renderGallery(allData);
        } else {
            const filtered = allData.filter(item => item.category && item.category.includes(category));
            renderGallery(filtered);
        }
    }

    function showImg(src) {
        document.getElementById("fullImage").src = src;
        document.getElementById("artModal").classList.add("active");
    }

    initCategories();
    loadContent();
</script>
</body>
</html>
