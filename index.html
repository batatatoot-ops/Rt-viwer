<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPECT GALLERY - VIEW</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #a855f7;
            --primary-hover: #9333ea;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --twitter: #1DA1F2;
            --heart: #ef4444;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, #1e003d, #050505);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1300px; margin: auto; }
        header {
            text-align: center;
            padding: 50px 20px;
            margin-bottom: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
        }
        header h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .filter-container {
            display: flex; gap: 10px; overflow-x: auto; padding: 15px 0; margin-bottom: 30px; scrollbar-width: none;
        }
        .filter-container::-webkit-scrollbar { display: none; }
        .filter-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border); color: #ccc;
            padding: 8px 20px; border-radius: 50px; cursor: pointer; white-space: nowrap; transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .art-card {
            position: relative; border-radius: 25px; overflow: hidden; background: #0a0a0a;
            border: 1px solid var(--glass-border); transition: 0.5s; cursor: pointer;
        }
        .art-card img { width: 100%; height: 450px; object-fit: cover; display: block; }
        .art-content {
            position: absolute; bottom: 0; width: 100%; padding: 25px;
            background: linear-gradient(to top, rgba(0,0,0,1) 30%, transparent); box-sizing: border-box;
        }
        .tags-wrapper { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; }
        .category-tag { background: var(--primary); font-size: 0.65rem; padding: 2px 8px; border-radius: 4px; }
        .artist-name { font-weight: 700; font-size: 1.2rem; display: block; }
        
        .card-stats {
            display: flex; gap: 15px; margin-top: 10px; font-size: 0.85rem; color: #bbb;
        }
        .stat-item { display: flex; align-items: center; gap: 5px; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000; overflow-y: auto;
            justify-content: center; padding: 20px 0;
        }
        .modal.active { display: flex; }
        .modal-content { 
            width: 90%; max-width: 1000px; display: flex; flex-direction: column; 
            background: #0a0a0a; border-radius: 20px; border: 1px solid var(--glass-border); overflow: hidden;
        }
        .modal-img-container { width: 100%; background: #000; text-align: center; cursor: zoom-in; position: relative; }
        .modal-img-container img { max-width: 100%; max-height: 70vh; }
        
        .interaction-bar {
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            background: #111; border-bottom: 1px solid #222;
        }
        .like-btn {
            background: rgba(239, 68, 68, 0.1); color: var(--heart); border: 1px solid var(--heart);
            padding: 8px 20px; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .like-btn.liked { background: var(--heart); color: white; }
        .twitter-btn {
            color: var(--twitter); text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 5px;
        }

        .comment-section { padding: 25px; background: #0f0f0f; }
        .comment-form { display: grid; gap: 10px; margin-bottom: 25px; }
        .comment-form input, .comment-form textarea {
            background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; font-family: 'Cairo';
        }
        .comment-form button {
            background: var(--primary); color: #fff; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        .comments-list { display: flex; flex-direction: column; gap: 15px; max-height: 400px; overflow-y: auto; }
        .comment-item { background: var(--glass-bg); padding: 15px; border-radius: 12px; border-right: 3px solid var(--primary); }
        .close-modal { position: fixed; top: 20px; left: 20px; color: #fff; font-size: 2rem; cursor: pointer; z-index: 2100; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>RESPECT GALLERY</h1>
        <p>ÿßÿ®ÿØÿßÿπ ÿ±ÿ≥ÿßŸÖŸäŸÜ ÿ≥Ÿäÿ±ŸÅÿ± ÿ±Ÿäÿ≥ÿ®ŸÉÿ™</p>
    </header>
    <div class="filter-container" id="filter-bar">
        <button class="filter-btn active" onclick="filterGallery('ÿßŸÑŸÉŸÑ')">ÿßŸÑŸÉŸÑ</button>
    </div>
    <main class="gallery-grid" id="gallery-container"></main>
</div>

<div id="artModal" class="modal">
    <span class="close-modal" onclick="closeModal()">‚úï</span>
    <div class="modal-content">
        <div class="modal-img-container" onclick="window.open(document.getElementById('fullImage').src, '_blank')">
            <img id="fullImage">
        </div>
        <div class="interaction-bar">
            <div style="display: flex; gap: 20px; align-items: center;">
                <button id="likeButton" class="like-btn" onclick="handleLike()">‚ù§Ô∏è <span id="likeCount">0</span></button>
                <span id="viewCountDisplay" style="color: #888;">üëÅÔ∏è 0</span>
            </div>
            <a id="twitterLink" href="#" target="_blank" class="twitter-btn">Twitter ùïè</a>
        </div>
        <div class="comment-section">
            <h3>ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™</h3>
            <div class="comment-form">
                <input type="text" id="comm-name" placeholder="ÿßÿ≥ŸÖŸÉ">
                <textarea id="comm-text" placeholder="ÿßŸÉÿ™ÿ® ÿ™ÿπŸÑŸäŸÇŸÉ ŸáŸÜÿß..." rows="2"></textarea>
                <button onclick="postComment()">ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ™ÿπŸÑŸäŸÇ</button>
            </div>
            <div id="comments-container" class="comments-list"></div>
        </div>
    </div>
</div>

<script>
    const _u = "https://tkaijxzmanyqvyhbqpok.supabase.co";
    const _k = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRrYWlqeHptYW55cXZ5aGJxcG9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MDE0NTMsImV4cCI6MjA4NTM3NzQ1M30.fiveTs63A7x5NOaw3dRYiejUqm_sJjQ5rGwmVKA09CU";
    const client = supabase.createClient(_u, _k);
    
    let allData = [];
    let currentArt = null;
    const categories = ["ÿ±ÿ≥ŸÖÿßÿ™ S5B", "ÿ±ÿ≥ŸÖÿßÿ™ F1AISAL", "ÿ±ÿ≥ŸÖÿßÿ™ ÿßŸÑÿ∫ÿ±ÿ®", "ÿ±ÿ≥ŸÖÿßÿ™ ÿßŸÑÿ¥ÿ±ÿ∑ÿ©", "ÿ±ÿ≥ŸÖÿßÿ™ beta", "ÿ±ÿ≥ŸÖÿßÿ™ c4c", "ÿ±ÿ≥ŸÖÿßÿ™ eeid", "ÿ±ÿ≥ŸÖÿßÿ™ SLF", "ÿ±ÿ≥ŸÖÿßÿ™ imonkey_d", "ÿ±ÿ≥ŸÖÿßÿ™ ÿπŸäÿßŸÑ ÿπÿ®ŸäÿØ", "ÿ±ÿ≥ŸÖÿßÿ™ okb", "ÿ±ÿ≥ŸÖÿßÿ™ hook", "ÿ±ÿ≥ŸÖÿßÿ™ Rayn", "ÿ±ÿ≥ŸÖÿßÿ™ id7o", "ÿ±ÿ≥ŸÖÿßÿ™ ÿßŸÑÿ®ŸÑÿ≥", "ÿ±ÿ≥ŸÖÿßÿ™ ÿßŸÑŸäÿßŸÉŸàÿ≤ÿß", "ÿ±ÿ≥ŸÖÿßÿ™ ÿßŸÑÿ®ÿ±ÿßÿ≤ŸÑŸäŸÜ ŸÜŸäŸàÿß", "ÿ±ÿ≥ŸÖÿßÿ™ ŸÑÿ®ÿßŸÇŸä ÿßŸÑÿπÿµÿßÿ®ÿßÿ™", "ÿ±ÿ≥ŸÖÿßÿ™ ŸÉÿ™ÿßÿ® ÿ±Ÿäÿ≥ÿ®ŸÉÿ™"];

    function initCategories() {
        const bar = document.getElementById('filter-bar');
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.innerText = cat;
            btn.onclick = () => filterGallery(cat, btn);
            bar.appendChild(btn);
        });
    }

    async function loadContent() {
        const { data, error } = await client.from('gallery').select('*').order('created_at', { ascending: false });
        if (!error) { allData = data; renderGallery(allData); }
    }

    function renderGallery(items) {
        const container = document.getElementById('gallery-container');
        container.innerHTML = items.map(item => {
            const tags = item.category ? item.category.split(', ').map(t => `<span class="category-tag">${t}</span>`).join('') : '<span class="category-tag">ÿπÿßŸÖ</span>';
            return `
                <div class="art-card" onclick="showImg('${item.id}')">
                    <img src="${item.image_url}" loading="lazy">
                    <div class="art-content">
                        <div class="tags-wrapper">${tags}</div>
                        <span class="artist-name">${item.artist_name}</span>
                        <div class="card-stats">
                            <span class="stat-item">üëÅÔ∏è ${item.views || 0}</span>
                            <span class="stat-item">‚ù§Ô∏è ${item.likes || 0}</span>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    async function showImg(id) {
        const item = allData.find(a => a.id == id);
        if(!item) return;
        currentArt = item;
        
        const modal = document.getElementById("artModal");
        document.getElementById("fullImage").src = item.image_url;
        document.getElementById("likeCount").innerText = item.likes || 0;
        document.getElementById("viewCountDisplay").innerText = `üëÅÔ∏è ${item.views || 0}`;
        
        const tw = document.getElementById("twitterLink");
        if(item.twitter_url) { tw.href = item.twitter_url; tw.style.display = 'flex'; }
        else { tw.style.display = 'none'; }

        modal.classList.add("active");
        
        incrementView(id);
        loadComments(id);
    }

    async function incrementView(id) {
        const item = allData.find(a => a.id == id);
        const newViews = (item.views || 0) + 1;
        await client.from('gallery').update({ views: newViews }).eq('id', id);
        item.views = newViews; 
    }

    async function handleLike() {
        const btn = document.getElementById('likeButton');
        if(btn.classList.contains('liked')) return;

        const newLikes = (currentArt.likes || 0) + 1;
        const { error } = await client.from('gallery').update({ likes: newLikes }).eq('id', currentArt.id);
        
        if(!error) {
            currentArt.likes = newLikes;
            document.getElementById("likeCount").innerText = newLikes;
            btn.classList.add('liked');
        }
    }

    function closeModal() {
        document.getElementById("artModal").classList.remove("active");
        document.getElementById('likeButton').classList.remove('liked');
        loadContent(); 
    }

    async function loadComments(artId) {
        const container = document.getElementById('comments-container');
        container.innerHTML = 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...';
        const { data } = await client.from('comments').select('*').eq('art_id', artId).order('created_at', { ascending: false });
        if (!data || data.length === 0) {
            container.innerHTML = '<p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ÿπŸÑŸäŸÇÿßÿ™ ÿ®ÿπÿØ.</p>';
            return;
        }
        container.innerHTML = data.map(c => `<div class="comment-item"><b>${c.name}</b><p>${c.content}</p></div>`).join('');
    }

    async function postComment() {
        const name = document.getElementById('comm-name').value;
        const text = document.getElementById('comm-text').value;
        if (!name || !text) return alert('ÿ£ŸÉŸÖŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™');
        const { error } = await client.from('comments').insert([{ art_id: currentArt.id, name: name, content: text }]);
        if (!error) {
            document.getElementById('comm-text').value = '';
            loadComments(currentArt.id);
        }
    }

    function filterGallery(category, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        if (category === 'ÿßŸÑŸÉŸÑ') renderGallery(allData);
        else renderGallery(allData.filter(item => item.category && item.category.includes(category)));
    }

    initCategories();
    loadContent();
</script>
</body>
</html>
